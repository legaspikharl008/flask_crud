{% extends 'base.html' %}
{% block content %}
<div class="row mb-4">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Item List</h4>
        <a href="{{ url_for('create') }}" class="btn btn-light btn-sm">+ Add Item</a>
      </div>
      <div class="card-body">
        {% if items %}
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for item in items %}
              <tr>
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td class="text-end">
                  <a href="{{ url_for('update', id=item.id) }}" class="btn btn-sm btn-warning mb-1">
                    <i class="bi bi-pencil-square"></i> Edit
                  </a>
                  <a href="{{ url_for('delete', id=item.id) }}" class="btn btn-sm btn-danger mb-1"
                     onclick="return confirm('Are you sure you want to delete this item?')">
                    <i class="bi bi-trash"></i> Delete
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        {% else %}
        <div class="alert alert-info text-center mb-0">
          No items found. Click <strong>"Add Item"</strong> to create one.
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
