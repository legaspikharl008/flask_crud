{% extends 'base.html' %}
{% block content %}
<div class="card shadow mb-4">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h4 class="mb-0">User List</h4>
    <a href="{{ url_for('create_user') }}" class="btn btn-light btn-sm">+ Add User</a>
  </div>
  <div class="card-body">
    {% if users %}
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td class="text-end">
              <a href="{{ url_for('update_user', id=user.id) }}" class="btn btn-sm btn-warning mb-1">Edit</a>
              <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-sm btn-danger mb-1"
                 onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
    <p class="text-muted">No users found. Click "Add User" to create one.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
